<!DOCTYPE html>
<head>
    <title>Vector Factory</title>
    <style>
        #welcome {
            color: darkslateblue;
        }

        .hint {
            color: blue;
        }

        h5 {
            color: firebrick;
        }
    </style>
</head>
<body>
    <h3 id="welcome">Welcome to the Vector Factory!</h3>
    <p>
        Life can be such a <span class="hint">DRAG</span> at times.  <span class="hint">DROP</span>
        whatever you are doing now and have some fun making new vectors!
    </p>

    <hr>

    <h5>Shelf</h5>
    <div id="shelf">
    </div>
    <h5>Vector machine</h5>
    <div id="machine">
        <div id="machine_box1"></div>
        <div id="machine_box2"></div>
        <div id="machine_box3"></div>
    </div>
    <h5>Trash</h5>
    <div id="trash">
    </div>
    <div id="message_area">
        <p>
            Your shift will not end until you produce the vector below.
            You have plenty of space on the shelf.
        </p>

        <p>
            <div id="target_answer"></div>.
        </p>
    </div>
    <div>
        <a target="_blank" href="https://github.com/showell/vector_factory/blob/main/game.js">(free source code)</a>
    </div>
</body>
<script>
    window.APP = {}
</script>
<script src="./matrix.js"></script>
<script src="./game.js"></script>
